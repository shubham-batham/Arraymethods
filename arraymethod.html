<script>
    //ARRAY -
    const arr = [1,2,3,4,"Shubham",null,undefined,10,20]
    //Length of array 
    const x = arr.length ; 
    console.log(x) ;
    // arr.length = 0 ;
    // console.log(arr) ;
    // How to add elements to behind 
    arr.push(30,"raja") ;
    console.log(arr) ;
    //How to delete elements from behind 
    arr.pop() ;
    console.log(arr) ;
    //How to delete an element 
    delete arr[5] ;
    console.log(arr) ;
    //splice
    arr.splice(2, 3);
    console.log(arr);
    arr.push(40,50,60,70) ;
    console.log(arr);
    //slice
    let a = arr.slice(2,7);
    console.log(a) ;
    //shift
    arr.shift() ;
    console.log(arr) ;
    //unshift
    arr.unshift(1,0) ;
    console.log(arr);
    //merging of arrays
    let arr1 = [100,"ankit"]
    let arr2 = [200,"ayush"]
    let newArr = arr.concat(arr1,arr2) ;
    console.log(newArr) ;
    //converting array to string
    let string = arr.toString() ;
    console.log(string) ;
    // join
    let join = arr.join(" ") ;
    console.log(join) ;
    



   


</script>
